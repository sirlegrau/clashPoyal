<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

<div id="menu-screen">
  <h1>clash poyal</h1>

  <button id="play-btn">Play Now</button>

<div id="game-container">
  <canvas id="game-canvas"></canvas>

  <div id="player-health-bar" class="health-bar">
    <div id="player-health-fill" class="health-fill"></div>
  </div>

  <div id="opponent-health-bar" class="health-bar">

      <div class="card-cooldown"></div>

      <div class="card-cooldown"></div>
    </div>
    <div class="card" data-index="2">
      Card 3
      <div class="card-cooldown"></div>
    </div>
  </div>

  <div id="waiting-message">
    Waiting for opponent...
  </div>
</div>

<div id="game-over-screen">
  <h1 id="result-text">You Win!</h1>
  <button id="play-again-btn">Play Again</button>
</div>
